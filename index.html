<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-color: bisque;
    }

    #ground {
      width: 100vw;
      height: 70vh;
      background-color: blueviolet;
    }

    #ground>div {
      width: 20px;
      height: 20px;
      border-radius: 50px;
      background-color: yellow;
      position: absolute;
    }

    #btn {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translate(-50%, 0%);
    }

    #start {
      width: 300px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="ground-box">

    </div>
    <div id="ranking-box">

    </div>
    <div id="count-box">
      <label>제한 시간 : </label>
      <label>점수 : </label>
    </div>
    <div id="btn">
      
      <button id="start">시작</button>
    </div>
  </div>
  <script>
    const root = document.getElementById('root');
    const ground = document.getElementById('ground-box');
    const start = document.getElementById('start');
    let count = 0;
    let start_finish = false;

    function createElements() {
      for (let i = 0; i < 3; i++) {
        let dotTarget = document.createElement("div");
        dotTarget.setAttribute("class", "dotTarget");
        document.querySelector("#ground-box").append(dotTarget);
        dotTarget.style.left = `${dotTargetX()}px`
        dotTarget.style.top = `${dotTargetY()}px`
        start.style.visibility = "hidden";
      }
    }

    function dotTargetX() {
      let minX = Math.ceil(10);
      let maxX = Math.floor(ground.offsetWidth - 10);

      return Math.floor(Math.random() * (maxX - minX)) + minX;
    }

    function dotTargetY() {
      let minY = Math.ceil(10);
      let maxY = Math.floor(ground.offsetHeight - 10);

      return Math.floor(Math.random() * (maxY - minY)) + minY;
    }

    let interval;

    start.addEventListener('click', function () {
      start.style.visibility = true;
      createElements();
      interval = setInterval(dotTargetXY, 1000);
    });

    ground.addEventListener('click', function () {
      dotTargetXY();
      clearInterval(interval);
      interval = setInterval(dotTargetXY, 1000);
    });
  </script>
</body>

</html>
