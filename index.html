<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-color: bisque;
    }

    #ball {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background-color: yellow;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="ball">

    </div>
    <div id="bottom">

    </div>
  </div>
  <script>
    const root = document.getElementById('root');
    const ball = document.getElementById('ball');
    let count = 0;

    function getRandomX() {
      let min = Math.ceil(100);
      let max = Math.floor(document.body.offsetWidth - 100);
      
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function getRandomY() {
      let min = Math.ceil(100);
      let max = Math.floor(document.body.offsetHeight - 100);

      return Math.floor(Math.random() * (max - min)) + min;
    }
    function ballXY() {
      ball.style.left = `${getRandomX()}px`
      ball.style.top = `${getRandomY()}px`
    }
    let interval = setInterval(ballXY, 1000);

    ball.addEventListener('click', function() {
      console.log(++count);
      ballXY();
      clearInterval(interval);
      interval = setInterval(ballXY, 1000);
    })
  </script>
</body>

</html>
