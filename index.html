<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-color: bisque;
    }

    #ground-Box {
      width: 100vw;
      height: 70vh;
      background-color: blueviolet;
    }

    #ground-Box>div {
      width: 20px;
      height: 20px;
      border-radius: 50px;
      background-color: yellow;
      position: absolute;
    }

    #btn-Box {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translate(-50%, 0%);
    }

    #start-Btn {
      width: 300px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="ground-Box">

    </div>
    <div id="ranking-Box">

    </div>
    <div id="count-Box">
      <label>제한 시간 : </label>
      <label>점수 : </label>
    </div>
    <div id="btn-Box">

      <button id="start-Btn">시작</button>
    </div>
  </div>
  <script>
    const root = document.getElementById('root');
    const groundBox = document.getElementById('ground-Box');
    const groundBoxItem = document.querySelector('ground-Box');
    const startBtn = document.getElementById('start-Btn');
    let count = 5;

    function dotTargetX() {
      let minX = Math.ceil(20);
      let maxX = Math.floor(groundBox.offsetWidth - 20);

      return Math.floor(Math.random() * (maxX - minX)) + minX;
    }

    function dotTargetY() {
      let minY = Math.ceil(20);
      let maxY = Math.floor(groundBox.offsetHeight - 20);

      return Math.floor(Math.random() * (maxY - minY)) + minY;
    }

    function createElements(num) {
      for (let i = 0; i < num; i++) {
        let dotTarget = document.createElement("div");
        dotTarget.setAttribute("class", "dotTarget");
        document.querySelector("#ground-Box").append(dotTarget);
        dotTarget.style.left = `${dotTargetX()}px`
        dotTarget.style.top = `${dotTargetY()}px`
      }
    }

    startBtn.addEventListener('click', function () {
      startBtn.disabled = true;
      count = 5;
      createElements(3);
      let countInterval = setInterval(function () {
        if (count > 0) {
          console.log(count--);
        } else {
          clearInterval(count);
          startBtn.disabled = false;
          document.getElementById('ground-Box').replaceChildren();
        }
      }, 1000);
    });

    groundBoxItem.addEventListener('click', function (e) {
      console.log("currentTarget : ", e.currentTarget);
      console.log("Target : ", e.target);
    })

  </script>
</body>

</html>
